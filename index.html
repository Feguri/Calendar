<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="main.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="main.js" defer></script>
    <title>My Calendar</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="my-day">
                <div class="header">
                    <h1>My day,</h1>
                    <div class="date">
                        <p class="my-day-date current-date" style="font-size: 1.5rem;"></p>
                    </div>
                </div>
                <div class="tasks">
                    <p class="no-select pointer" id="adder"><span id="plus">+</span> <span class="align-1">Add Task</span> </p>
                    <div class="task-container" style="display: none;" id="tdd">

                        <label for="task-name" ><p class="mb-2 is-size-4">Task</p></label>
                        <textarea class="textarea is-info" id="task-name" name="task-name"></textarea>
                        <div class="time-container mt-5">
                            <div>
                                <label for="from"><p class="mb-2">From</p></label>
                                <input type="text" class="input is-info" id="from">
                            </div>
                            <div class="ml-6">
                                <label for="from"><p class="mb-2">To</p></label>
                                <input type="text" class="input is-info" id="to">
                            </div>
                        </div>

                        <button class="button is-primary mt-6 is-size-5" id="add-btn">Add</button>
                    </div>
                    <div class="actual-tasks">

                    </div>

                </div>
            </div>

        </div>

        <div class="container">
            <div class="calendar">
                <div class="month" id='month-bg'>
                    <i class="fas fa-angle-left prev" id="arrow"></i>
                    <div class="date">
                        <h1 id="month"></h1>
                        <p class="current-date"></p>
                    </div>
                    <i class="fas fa-angle-right next" id="arrow"></i>
                </div>
                <div class="weekdays">
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                </div>
                <div class="days">
    
                </div>
    
            </div>
        </div>
    </div>


</body>
</html>
