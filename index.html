<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="main.js" defer></script>
    <title>My Calendar</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="my-day">
                <div class="header">
                    <h1>My day,</h1>
                    <div class="date">
                        <p class="my-day-date current-date" style="font-size: 1.5rem;"></p>
                    </div>
                </div>
                <div class="tasks">
                    <p class="no-select pointer"><span id="plus">+</span> <span class="align-1">Add Task</span> </p>
                </div>
            </div>

        </div>
        <div class="container">
            <div class="calendar">
                <div class="month" id='month-bg'>
                    <i class="fas fa-angle-left prev" id="arrow"></i>
                    <div class="date">
                        <h1 id="month"></h1>
                        <p class="current-date"></p>
                    </div>
                    <i class="fas fa-angle-right next" id="arrow"></i>
                </div>
                <div class="weekdays">
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                </div>
                <div class="days">
    
                </div>
    
            </div>
        </div>
    </div>

</body>
</html>
